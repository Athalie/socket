<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <form id="login">
      <input type="text" name="name" placeholder="Как вас зовут?"/>
      <button type="submit">Войти</button>
    </form>
    <div class="chat-container" inert>
      <div class="header">
        <button id="sign-out">Выйти</button>
      </div>
      <div class="messages">
        <div class="messages own">Привет! Как дела?</div>
        <div class="messages other">Привет! Все отлично, спасибо!</div>
        <div class="messages other">Как сам?</div>
      </div>
      <form class="input-container">
        <input type="text" name="text" id="messageInput" placeholder="Введите сообщение..." />
        <button type="submit">Отправить</button>
      </form>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
